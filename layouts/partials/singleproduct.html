<div class="container">
  <div class="row">
    <div class="col-md-12 text-left">
      <h2 class="gcm-header">{{ .Title }}</h2>
    </div>
  </div>
  <div class="row padding-top image-box-product">
    <div class="col-md-6">
      <img src="" class="img-fluid" alt="Cinque Terre">

    <div class="col-md-6 padding-top-change">
